// I want to scale EVERY part!
// (might lead to unintended results, use at your own risk)

SCALETYPE
	{
		name = baskiton
		freeScale = false
		scaleFactors = 0.625,  0.75, 1.0,  1.25,  1.5,  1.875,  2.5,  3.75,  4.35,  5.0
		scaleNames =   62.5cm, 75cm, 1.0m, 1.25m, 1.5m, 1.875m, 2.5m, 3.75m,  4.35m, 5m
		defaultScale = 4.35
	}

@PART[FGB]
	{
		%MODULE[TweakScale]
		{
			type = baskiton
			defaultScale = 4.35
		}
	}
	
